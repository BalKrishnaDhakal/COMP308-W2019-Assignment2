<main class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4"></div>
        <div class="col-md-offset-4 col-md-4">
            <div class="card" style="background-color:#EAECEE">
                <div class="card-header">
                    <br>
                    <h1>Please Login</h1>
                </div>
                <div class="card-body">
                    <form autocomplete="off" (submit)="onLoginSubmit()">
                        <fieldset class="form-group">
                            <label for="username"><strong> Username:</strong></label>
                            <input type="text" class="form-control" [(ngModel)]="user.username" name="username" placeholder="Enter Username" id="username" required autofocus autocomplete="off">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="password"><strong> Password:</strong></label>
                            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Enter Password" id="password" required autocomplete="off">

                            <br>Dont't have an account? &nbsp;

                            <a routerLink="/register">Register Here</a>
                        </fieldset>
                        <fieldset class="form-group text-center">
                            <input type="submit" class="btn btn-primary" value="Login">
                            <a routerLink="/home"> &nbsp;
                        <input type="button" class="btn btn-warning" value="Cancel">
                    </a>
                        </fieldset>
                    </form>
                </div>
                <div class="col-md-offset-4 col-md-4"></div>
            </div>

        </div>
    </div>
